<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queerness & Kindheit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=The+Girl+Next+Door&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="language-toggle">
        <a id="lang-toggle" href="?lang=en" class="lang-btn">EN</a>
    </div>

    <div class="app">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-link active" id="nav-all">
                    <ion-icon name="home" class="sidebar-icon sidebar-icon-filled"></ion-icon>
                    <ion-icon name="home-outline" class="sidebar-icon sidebar-icon-outline"></ion-icon>
                    <span data-lang="de">Alle Geschichten</span>
                    <span data-lang="en" hidden>The Stories</span>
                </a>
                <a href="post.html" class="sidebar-link" id="nav-post">
                    <ion-icon name="create" class="sidebar-icon sidebar-icon-filled"></ion-icon>
                    <ion-icon name="create-outline" class="sidebar-icon sidebar-icon-outline"></ion-icon>
                    <span data-lang="de">Geschichte posten</span>
                    <span data-lang="en" hidden>Post a story</span>
                </a>
            </nav>
        </aside>

        <div class="container">
            <header class="header">
                <div class="trans-flag">
                    <div class="stripe blue"></div>
                    <div class="stripe pink"></div>
                    <div class="stripe white"></div>
                    <div class="stripe pink"></div>
                    <div class="stripe blue"></div>
                </div>
                <div class="pride-flag" aria-label="Rainbow pride flag" role="img">
                    <div class="stripe red"></div>
                    <div class="stripe orange"></div>
                    <div class="stripe yellow"></div>
                    <div class="stripe green"></div>
                    <div class="stripe blue"></div>
                    <div class="stripe purple"></div>
                </div>
                <span class="header-interpunct">·</span>
                <h1 class="header-title">
                    <span data-lang="de">Queere Kindheit Archiv</span>
                    <span data-lang="en" hidden>Queer Childhood Archive</span>
                </h1>
                <span class="header-interpunct header-interpunct-nav">·</span>
                <a href="post.html" class="header-nav-btn" id="header-nav-btn">
                    <ion-icon name="create" class="header-nav-icon header-nav-icon-filled"></ion-icon>
                    <ion-icon name="create-outline" class="header-nav-icon header-nav-icon-outline"></ion-icon>
                    <span data-lang="de">Geschichte posten</span>
                    <span data-lang="en" hidden>Post a story</span>
                </a>
            </header>

            <main class="content">
                <section class="feed">
                    <div id="responses-list" class="feed-list" data-hydrate="timestamps"><!-- RESPONSES_PLACEHOLDER --></div>
                    <div id="response-detail" class="response-detail hidden">
                        <div class="detail-container">
                            <button class="detail-back detail-back-desktop" id="close-detail-desktop">
                                <span>←</span> <span data-lang="de">Alle Antworten</span><span data-lang="en" hidden>The Stories</span>
                            </button>
                            <div id="detail-content"></div>
                            <button class="detail-back detail-back-mobile" id="close-detail-mobile">
                                <span>←</span> <span data-lang="de">Alle Antworten</span><span data-lang="en" hidden>The Stories</span>
                            </button>
                        </div>
                    </div>
                </section>
            </main>

            <footer class="site-footer">
                <p>Contact for questions or feedback: <a href="mailto:me@river.berlin">me@river.berlin</a></p>
                <p>Idea and text: Lilo &nbsp;&middot;&nbsp; Website and design: River</p>
            </footer>
        </div>
    </div>

    <script src="script-responses.js"></script>
</body>
</html>
